# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Debug'

steps:
- task: DockerInstaller@0 
  displayName: Docker Installer 📦
  inputs:
    dockerVersion: '17.09.0-ce'

- task: CmdLine@2
  displayName: Docker login 🎁
  inputs:
    script: 'docker login -u 542153354 -p 931592457cz'

- task: CmdLine@2
  displayName: install sshpass❤
  inputs:
    script: |
      sudo apt-get install sshpass

- task: Docker@2
  displayName: Docker build😀
  inputs:
    command: 'build'
    Dockerfile: '$(Build.SourcesDirectory)/dockerfile'
    arguments: '-t 542153354/sso:v9.0'

- task: CmdLine@2
  displayName: Docker push👌
  inputs:
    script: 'docker push 542153354/sso:v9.0'

- task: CmdLine@2
  displayName: deploy to TencentCloud🚀
  inputs:
    script: |
      sshpass -p 931592457czA ssh -o StrictHostKeyChecking=no -t -t ubuntu@119.45.37.57 bash -s < deploy.sh
